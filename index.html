<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .server-list {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        .server-list th, .server-list td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .server-list th {
            background-color: #4CAF50;
            color: white;
        }
        .server-list td {
            background-color: white;
            cursor: pointer;
        }
        .server-list tr:hover td {
            background-color: #f1f1f1;
        }
        .player-list {
            display: none;
            position: absolute;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <table class="server-list">
        <thead>
            <tr>
                <th>Server Name</th>
                <th>Max Players</th>
                <th>Player Count</th>
                <th>Mode</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Server 1</td>
                <td>20</td>
                <td onmouseover="showPlayerList(event, 'server1-players')" onmouseout="hidePlayerList('server1-players')">15</td>
                <td>Deathmatch</td>
            </tr>
            <tr>
                <td>Server 2</td>
                <td>30</td>
                <td onmouseover="showPlayerList(event, 'server2-players')" onmouseout="hidePlayerList('server2-players')">10</td>
                <td>Capture the Flag</td>
            </tr>
        </tbody>
    </table>

    <div id="server1-players" class="player-list">
        <p>Player1</p>
        <p>Player2</p>
        <p>Player3</p>
        <!-- Add more player names as needed -->
    </div>

    <div id="server2-players" class="player-list">
        <p>PlayerA</p>
        <p>PlayerB</p>
        <p>PlayerC</p>
        <!-- Add more player names as needed -->
    </div>

    <script>
        function showPlayerList(event, playerListId) {
            var playerList = document.getElementById(playerListId);
            playerList.style.display = 'block';
            playerList.style.top = event.clientY + 'px';
            playerList.style.left = event.clientX + 'px';
        }

        function hidePlayerList(playerListId) {
            var playerList = document.getElementById(playerListId);
            playerList.style.display = 'none';
        }
    </script>
</body>
</html>
